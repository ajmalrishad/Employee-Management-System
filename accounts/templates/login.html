{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">Login</h3>
            <form method="post">
                {% csrf_token %}
                
                <!-- Display error messages if any -->
                <!-- Display only login-related messages -->
                {% if messages %}
                    {% for message in messages %}
                        {% if 'login' in message.tags %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                    {% endfor %}
                {% endif %}

                
                <!-- Username input -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                </div>

                <!-- Password input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>

                <!--Forgot Password Link -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-light w-100 text-white" style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(121,9,103,1) 53%, rgba(0,212,255,1) 100%);">Sign in</button>
            </form>

            <!-- Register link -->
            <div class="text-center mt-3">
                <p class="mb-0">Not a member? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
